targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "deny"
ignore = []

[licenses]
unlicensed = "deny"
copyleft = "deny"
allow-osi-fsf-free = "neither"
confidence-threshold = 0.93
default = "deny"
private = { ignore = true }
allow = [ "Apache-2.0", "MIT", "Unicode-DFS-2016", "BSD-3-Clause", "MPL-2.0", "ISC", "OpenSSL" ]
exceptions = []

[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

[[licenses.clarify]]
name = "rustls-webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

[bans]
multiple-versions = "warn"
highlight = "all"
skip = [
    { name = "syn", version = "1.0.109" },
    { name = "regex-syntax", version = "0.6.29" },
    { name = "bitflags", version = "1.3.2" },
    { name = "regex-automata", version = "0.1.10" },
    { name = "phf_shared", version = "0.10.0" },
    { name = "phf_generator", version = "0.10.0" },
    { name = "phf", version = "0.10.1" },
    { name = "windows_x86_64_msvc", version = "0.48.5" },
    { name = "windows_x86_64_gnu", version = "0.48.5" },
    { name = "windows-targets", version = "0.48.5" },
    { name = "windows-sys", version = "0.48.0" },
    { name = "sync_wrapper", version = "0.1.2" },
]
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = [ "https://github.com/rust-lang/crates.io-index" ]
allow-git = [
    "https://github.com/wez/libssh-rs",
]

[sources.allow-org] 
github = [ "adumbidiot", "ThatAnnoyingKid", "nathaniel-daniel" ]
