[package]
name = "bewu-util"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = { version = "1.0.70", optional = true }
tokio = { version = "1.26.0", optional = true }
tokio-stream = { version = "0.1.12", optional = true }
tokio-util = { version = "0.7.7", optional = true }

[features]
state-update-channel = [
    "tokio",
    "tokio/sync",
    "tokio-stream",
    "tokio-util",
]
parse-ffmpeg-time = [
    "anyhow",
]
