[package]
name = "vidstreaming-cli"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "vidstreaming"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.71"
argh = "0.1.10"
bewu-util = { path = "../bewu-util-rs", features = ["download-hls"] }
indicatif = "0.17.5"
nd-util = { git = "https://github.com/nathaniel-daniel/nd-util-rs" }
reqwest = { version = "0.11.18", default-features = false }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
tokio = { version = "1.29.0", features = ["rt-multi-thread", "fs"] }
tokio-stream = "0.1.14"
url = "2.4.0"
vidstreaming = { path = "../vidstreaming-rs" }
