[package]
name = "vidstreaming-cli"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "vidstreaming"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.68"
argh = "0.1.10"
indicatif = "0.17.3"
nd-util = { git = "https://github.com/nathaniel-daniel/nd-util-rs" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
tokio = { version = "1.25.0", features = ["rt-multi-thread", "fs"] }
tokio-ffmpeg-cli = { git = "https://github.com/ThatAnnoyingKid/pikadick-rs" }
tokio-stream = "0.1.11"
url = "2.3.1"
vidstreaming = { path = "../vidstreaming-rs" }
