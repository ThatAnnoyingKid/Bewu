[package]
name = "vidstreaming-cli"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "vidstreaming"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.71"
argh = "0.1.10"
bewu-util = { path = "../bewu-util-rs", features = ["parse-ffmpeg-time"] }
fd-lock = "3.0.12"
hls-parser = { path = "../hls-parser-rs" }
indicatif = "0.17.3"
nd-util = { git = "https://github.com/nathaniel-daniel/nd-util-rs", features = [ "download-to-path" ] }
reqwest = { version = "0.11.17", default-features = false }
serde = { version = "1.0.162", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.28.0", features = ["rt-multi-thread", "fs"] }
tokio-ffmpeg-cli = { git = "https://github.com/ThatAnnoyingKid/pikadick-rs" }
tokio-stream = "0.1.14"
url = "2.3.1"
vidstreaming = { path = "../vidstreaming-rs" }
