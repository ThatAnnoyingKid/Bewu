[package]
name = "vidstreaming-cli"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0.93"
argh = "0.1.12"
bewu-util = { path = "../bewu-util-rs", features = [ "download-hls" ] }
indicatif = "0.17.9"
nd-util = { git = "https://github.com/nathaniel-daniel/nd-util-rs" }
reqwest = { version = "0.12.9", default-features = false }
serde = { version = "1.0.215", features = [ "derive" ] }
serde_json = "1.0.133"
tokio = { version = "1.41.1", features = [ "rt-multi-thread", "fs" ] }
tokio-stream = "0.1.16"
url = "2.5.3"
vidstreaming = { path = "../vidstreaming-rs" }
