[package]
name = "vidstreaming"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
itoa = "1.0.5"
once_cell = "1.17.0"
reqwest = { version = "0.11.14", features = [], default-features = false }
scraper = { version = "0.14.0", default-features = false }
thiserror = "1.0.38"
tokio = { version = "1.24.2", features = [ "rt" ] }
url = "2.3.1"

[dev-dependencies]
tokio = { version = "1.24.2", features = [ "macros" ] }

[features]
default = ["rustls-tls"]
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]
