[package]
name = "vidstreaming"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"
build = "build.rs"

[dependencies]
aes = "0.8.3"
base64 = "0.21.2"
block-modes = "0.9.1"
cbc = "0.1.2"
cipher = { version = "0.4.4", features = [ "std" ] }
itoa = "1.0.9"
once_cell = "1.18.0"
reqwest = { version = "0.11.19", features = [ "json" ], default-features = false }
scraper = { version = "0.17.1", default-features = false }
serde = { version = "1.0.185", features = [ "derive" ] }
serde_json = "1.0.105"
thiserror = "1.0.47"
tokio = { version = "1.32.0", features = [ "rt" ] }
url = { version = "2.4.0", features = [ "serde" ] }

[dev-dependencies]
tokio = { version = "1.32.0", features = [ "macros" ] }

[features]
default = ["rustls-tls"]
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]
